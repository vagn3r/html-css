<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube</title>
	<link rel="stylesheet" href="./assets/css/youtube.css">
</head>
<body>
	<div>
		<div class="top">
			<div class="top--container--1">
				<img class="menu--icon" src="./assets/icons/menu-icon.svg">
				<img class="menu--logo" src="./assets/icons/logo.svg">
			</div>
			<div class="top--container--2">
				<input class="menu--search" type="search" name="search" id="1">
				<button class="menu--search--icon">
					<img src="./assets/icons/lupa.svg">
				</button>
				<button class="menu--mic">
					<img src="./assets/icons/microphone.svg">
				</button>
			</div>
			<div class="top--container--3">
				<img class="icon--container--3" src="./assets/icons/upload.svg">
				<img class="icon--container--3" src="./assets/icons/apps.svg">
				<img class="icon--container--3" src="./assets/icons/bell.svg">
				<div class="menu--avatar">
					
				</div>
			</div>
		</nav>

	</div>
	<div class="menu">
		<br/>
		<nav>
			<div class="menu--button">
				<img src="./assets/icons/home.svg">
				<label class="label--button">Home</label>
			</div>
			<div class="menu--button">
				<img src="./assets/icons/shorts.svg">
				<label class="label--button">Shorts</label>
			</div>
			<div class="menu--button">
				<img src="./assets/icons/subscriptions.svg">
				<label class="label--button">Subscriptions</label>
			</div>
			<div class="menu--button">
				<img src="./assets/icons/library.svg">
				<label class="label--button">Library</label>
			</div>
		</nav>
		
		<div class="banner">
		</div>
	</div>

	<div class="container--tiles">
		<div class="tiles">
			<div class="channel--info">
				<div class="channel--info--1">
					<div class="channel--avatar">
					</div>
					<div class="channel--name--container">
						<div class="channel--name--n--icon">
							<h1 class="channel--name">O Canal</h1>
							<img src="./assets/icons/check-circle.svg">
						</div>
						<label class="subscribers">5.5M Subscribers</label>
					</div>
				</div>
				<div class="channel--info--2">
					<button class="subscribe">Subscribe</button>
				</div>
			</div>
			<div class="menu--container">
				<div class="menu--item menu--item--selecionado">
					HOME
				</div>
				<div class="menu--item">
					VIDEOS
				</div>
				<div class="menu--item">
					PLAYLISTS
				</div>
				<div class="menu--item">
					COMMUNITY
				</div>
				<div class="menu--item">
					STORE
				</div>
				<div class="menu--item">
					CHANNELS
				</div>
				<div class="menu--item">
					ABOUT
				</div>
				<div class="menu--item">
					<img class="menu--lupa" src="./assets/icons/lupa.svg">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
